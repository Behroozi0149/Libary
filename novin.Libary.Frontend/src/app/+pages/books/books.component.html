@if (action=='list') {
    @if (data && data.length!=0) {
        <div>
            <button type="button" class="btn btn-secondary btn-sm" (click)="addclick()" >Add</button>
        </div>
        <table>
            <thead>
                <tr>
                    <th>ID</th>
                    <th>Title</th>
                    <th>Writer</th>
                    <th>Price</th>
                </tr>
            </thead>
            <tbody>
                @for (item of data; track $index) {
                    <tr>
                        <td>{{item.id}}</td>
                        <td>{{item.title}}</td>
                        <td>{{item.writer}}</td>
                        <td>{{item.price}}</td>
                    </tr>
                }
            </tbody>
        </table>
    }
    @else {
        <div class="spinner center">
            <div class="spinner-blade"></div>
            <div class="spinner-blade"></div>
            <div class="spinner-blade"></div>
            <div class="spinner-blade"></div>
            <div class="spinner-blade"></div>
            <div class="spinner-blade"></div>
            <div class="spinner-blade"></div>
            <div class="spinner-blade"></div>
            <div class="spinner-blade"></div>
            <div class="spinner-blade"></div>
            <div class="spinner-blade"></div>
            <div class="spinner-blade"></div>
        </div>
    }
}
@else {
    <form class="addbook">
        <div>
            <input id="title" name="title" type="text" class="addbookt" placeholder="Title">
        </div>
        <div>
            <input id="writer" name="writer" type="text" class="addbookw" placeholder="Writer">
        </div>
        <div>
            <input id="price" name="price" type="text" class="addbookp" placeholder="Price">
        </div>
        <div>
            <button class="conf">Confirmation</button>
            <button class="conc">Cancellation</button>
        </div>
    </form>
}
